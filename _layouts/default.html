<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

<head>

  {% if site.google_analytics %}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', '{{ site.google_analytics }}');
  </script>
  {% endif %}
  <meta charset="UTF-8">

  {% seo %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#157878">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
</head>

<body>
  <a id="skip-to-content" href="#content">Skip to the content.</a>



  <main id="content" class="main-content" role="main">

    <p class="page-header">
      <div class="header">
        <embed src="https://raw.githubusercontent.com/yatima1460/Drill/master/assets/icon.svg" alt="Drill">
        <h1 class="project-name">{{ site.github.repository_name }}</h1>
      </div>
      <h2 class="project-tagline">{{ site.github.project_tagline }}</h2>
      <img src="https://raw.githubusercontent.com/yatima1460/Drill/assets/screenshot.png">

      <a href="{{ site.github.repository_url }}" class="btn">GitHub</a>
      <a href="{{ site.github.zip_url }}" class="btn">Source .zip</a>
      <a href="{{ site.github.tar_url }}" class="btn">Source .tar.gz</a>
      {% for asset in site.github.latest_release.assets %}
      <a href="{{ asset.browser_download_url }}" class="btn">{{ asset.name }}</a>
      {% endfor %}

    </p>


    {{ content }}
  </main>
</body>

</html>
